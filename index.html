<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snack Attack</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Snack Attack</h1>
  </header>

  <div class="layout">
    <section class="timer side-style"><h2>timer: </h2> <span> </span> </section>

    <div class="start-page test">
        <button class="start-btn btn">START</button>
    </div>

    <!-- <div class="info hidden">
      <h2>how to play</h2>
      <p>Chase yummy foods and avoid healthy items!</p>
    </div> -->

    <div class="game">
      <canvas id="snackboard" width="800" height="600">

      </canvas>
    </div>

    <div class="game-over">
      <img id="winner" src="images/win.gif" hidden>
      <img id="loser" src="images/lose.gif" hidden>
      <br>
      <button class="try-btn btn">TRY AGAIN</button>
    </div>

    <section class="points side-style"><h2>points:</h2><span> </span> </section>
  </div>

</div>

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- <script type="text/javascript" src="src/snack-attack.js"></script> -->
<script type="text/javascript" src="src/powersnack.js"></script>

</html>
