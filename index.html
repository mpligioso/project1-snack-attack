<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snack Attack</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <header>
    <h1>Snack Attack</h1>
  </header>

  <div class="layout">
    <section class="timer side-style"><h2>timer: </h2> <span> </span> </section>

    <div class="start-page test">
        <button class="start-btn btn">START</button>

        <button class="how-to btn">INSTRUCTIONS</button>
    </div>

    <!-- <div class="info hidden">
      <h2>how to play</h2>
      <p>Chase yummy foods and avoid healthy items!</p>
    </div> -->

    <div class="game">
      <canvas id="snackboard" width="800" height="600">

      </canvas>
    </div>

    <div class="instructions">
      <h1>HOW TO PLAY</h1>
      <h3>Chase after snacks to gain points!</h3>

      <div class="col-3">
        <section>
          <h2>EAT</h2>
        <p><img src="images/burger.png"> <img src="images/hotdog.png">
          <img src="images/fries1.png"> <img src="images/taco.png">
        </section>

        <section>
            <h2>AVOID</h2>
          <p><img src="images/carrot.png"> <img src="images/Onion.png">
            <img src="images/Eggplant.png"> <img src="images/Turnip.png">
          </p>
          <p>
            <img src="images/banana.png"> <img src="images/pumpkin.png">
            <img src="images/poivron.png"> <img src="images/Tomato.png"> </p>
          </section>

        <section>
          <h2>BONUS</h2>
          <p><img src="images/donut1.png"> <img src="images/pizza1.png">
          <img src="images/icelolly.png"> </p>
        </section>
      </div>

          <section><h3 class="padded">You have 60 seconds to eat all the junk food you can!</h3>
            <h3 class="padded">To win, get over 100 points!</h3></section>

            <button class="return-btn btn">return</button>
    </div>

    <div class="game-over">
      <img id="winner" src="images/win.gif" hidden>
      <img id="loser" src="images/lose.gif" hidden>
      <br>
      <button class="try-btn btn">TRY AGAIN</button>
    </div>

    <section class="points side-style"><h2>points:</h2><span> </span> </section>
  </div>

</div>

</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</html>
